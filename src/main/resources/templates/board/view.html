<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'게시글 상세 - ' + ${board.title}">게시글 상세</title>
</head>
<body>
<h1 th:text="${board.title}">제목</h1>
<p><strong>작성자:</strong> <span th:text="${board.writer}">작성자</span></p>
<p><strong>조회수:</strong> <span th:text="${board.viewCnt}">조회수</span></p>
<p><strong>등록일:</strong> <span th:text="${#temporals.format(board.rgstDt, 'yyyy-MM-dd HH:mm')}">날짜</span></p>
<p><strong>내용:</strong></p>
<p th:text="${board.content}">게시글 내용</p>

<a href="/board/list">목록으로 돌아가기</a>
<a href="/board/list">수정</a></br>
<a href="/board/list">삭제</a></br>
</body>
</html>
