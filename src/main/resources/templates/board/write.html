<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<h1>게시글 작성</h1>

<form th:action="@{/board/write}" method="post">
    <label for="title">제목:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="writer">작성자:</label><br>
    <input type="text" id="writer" name="writer" required><br><br>

    <label for="boardPwd">비밀번호:</label><br>
    <input type="password" id="boardPwd" name="boardPwd" required><br><br>

    <label for="content">내용:</label><br>
    <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>

    <button type="submit">작성하기</button>
</form>

<br>
<a href="/board/list">게시판 목록으로 돌아가기</a>
</body>
</html>
